<div class="container table-responsive">
<h1><u>Contacts List</u></h1><br>
<div class="alert alert-success" role="alert" ng-show="success">You Have Successfully Updated the Contact List</div>
<div ng-if="users.length == 0">
	<br><h2>There are no contacts to show</h2>
</div>

<div ng-if="users.length > 0">
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
      	<th>S. No.</th>
        <th>Name</th>
        <th>Email</th>
        <th>Contact No.</th>
        <th>Gender</th>
        <th>Comments</th>
        <th> </th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="x in users">
        <td>{{$index+1}}</td>
        <td>{{x.name}}</td>
        <td>{{x.email}}</td>
        <td>{{x.cn}}</td>
        <td>{{x.gender}}</td>
        <td>{{x.comment}}</td>
        <td>
        <a  ng-click="edit($index)"class="glyphicon glyphicon-pencil"></a> &nbsp;
        <a  ng-click="rem($index)" class="glyphicon glyphicon-remove"></a></td>
      </tr>
    </tbody>
  </table>
 </div>
</div>
